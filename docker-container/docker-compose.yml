services:
  flaskion:
    restart: always
    build: .
    container_name: py311_flask
    ports:
      - "5100:5100"
    tty: true
    volumes:
      - env:/var/docker-flask/flaskion/env
      - ../flaskion:/var/docker-flask/flaskion
    environment:
      - FLASK_ENV=production
    command: ./env/bin/gunicorn -w 4 -k gevent -b 0.0.0.0:5100 server:app
volumes:
  env:
